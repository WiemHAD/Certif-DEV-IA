{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <div class="box">
    <form method="POST" action="/predict">
      <div class="field">
        <div class="control">
          <label>Age :</label>

          <input
            required
            id="age"
            class="input is-large"
            type="number"
            name="age"
            placeholder="Age"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="job">Job :</label>
          <select class="input is-large" required name="job" id="job">
            <option value="option">Choose an option</option>
            <option value="admin.">administration</option>
            <option value="blue-collar">blue-collar</option>
            <option value="entrepreneur">entrepreneur</option>
            <option value="housemaid">housemaid</option>
            <option value="self-employed">self-employed</option>
            <option value="management">management</option>
            <option value="retired">retired</option>
            <option value="services">services</option>
            <option value="student">student</option>
            <option value="technician">technician</option>
            <option value="unemployed">unemployed</option>
            <option value="unknown">unknown</option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="marital_status">Marital Status :</label>
          <select
            required
            class="input is-large"
            required
            class="input is-large"
            name="education"
            id="education"
          >
            <option value="option">Choose an option</option>
            <option value="basic.4y">basic.4y</option>
            <option value="basic.6y">basic.6y</option>
            <option value="basic.9y">basic.9y</option>
            <option value="high.school">high.school</option>
            <option value="illiterate">illiterate</option>
            <option value="professional.course">professional.course</option>
            <option value="university.degree">university.degree</option>
            <option value="unknown">unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="default">Default :</label>
          <select required class="input is-large" name="default" id="default">
            <option value="option">Choose an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="housing_loan">Housing Loan :</label>
          <select
            required
            class="input is-large"
            name="housing_loan"
            id="housing_loan"
          >
            <option value="option">Choose an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="personal_loan">Personal Loan :</label>
          <select
            required
            class="input is-large"
            name="personam_loan"
            id="personal_loan"
          >
            <option value="option">Choose an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="contact">Contact:</label>
          <select required class="input is-large" name="contact" id="contact">
            <option value="option">Choose an option</option>
            <option value="cellular">cellular</option>
            <option value="telephone">telephone</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="Month">Month :</label>
          <select required class="input is-large" name="month" id="month">
            <option value="option">Choose an option</option>
            <option value="jan">Jan</option>
            <option value="fev">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="aug">Aug</option>
            <option value="sep">Sep</option>
            <option value="oct">Oct</option>
            <option value="nov">Nov</option>
            <option value="dec">Dec</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="day">Day of the Week :</label>
          <select required class="input is-large" name="day" id="day">
            <option value="option">Choose an option</option>
            <option value="mon">Mon</option>
            <option value="tue">Tue</option>
            <option value="wed">Wed</option>
            <option value="thu">Thu</option>
            <option value="fri">Fri</option>
          </select>
        </div>
      </div>

      <div class="control">
        <label>Duration :</label>
        <input
          required
          class="input is-large"
          type=""
          name="duration"
          placeholder="Duration"
          autofocus=""
        />
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
