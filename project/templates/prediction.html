{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
 <h1 class="subtitle"> Please write your client informations: </h1>
  <div class="box">
    <form method="POST" action="/predict">
   
      <div class="field">
      
        <div class="control">
        
          <label>Age :</label>

          <input required id="age" class="input is-large" type="number" name="age" placeholder="Age" autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="job">Job :</label>
          <select class="input is-large" required name="job" id="job">
            <option value="option">Choose an option</option>
            <option value="admin.">administration</option>
            <option value="blue-collar">blue-collar</option>
            <option value="entrepreneur">entrepreneur</option>
            <option value="housemaid">housemaid</option>
            <option value="self-employed">self-employed</option>
            <option value="management">management</option>
            <option value="retired">retired</option>
            <option value="services">services</option>
            <option value="student">student</option>
            <option value="technician">technician</option>
            <option value="unemployed">unemployed</option>
            <option value="unknown">unknown</option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="education">Education :</label>
          <select class="input is-large" required name="education" id="education">
            <option value="option">Choose an option</option>
            <option value="university.degree">University Degree</option>
            <option value="high.school">High School</option>
            <option value="basic.9y">Basic 9y</option>
            <option value="professional.course">Professional Course</option>
            <option value="basic.4y">Basic 4y</option>
            <option value="basic.6y">Basic 6y</option>
            <option value="unknown">Unknown</option>
            <option value="illiterate">Illiterate </option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="marital_status">Marital Status :</label>
          <select required class="input is-large" name="marital_status" id="marital_status">
            <option value="option">Choose an option</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="single">Single</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="default">Default :</label>
          <select required class="input is-large" name="default" id="default">
            <option value="option">Choose an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="housing_loan">Housing Loan :</label>
          <select required class="input is-large" name="housing_loan" id="housing_loan">
            <option value="option">Choose an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="personal_loan">Personal Loan :</label>
          <select required class="input is-large" name="personal_loan" id="personal_loan">
            <option value="option">Choose an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="contact">Contact:</label>
          <select required class="input is-large" name="contact" id="contact">
            <option value="option">Choose an option</option>
            <option value="cellular">cellular</option>
            <option value="telephone">telephone</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="Month">Month :</label>
          <select required class="input is-large" name="month" id="month">
            <option value="option">Choose an option</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">Auguest</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="sep">September</option>
          </select>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label for="day_of_week">Day of the Week :</label>
          <select required class="input is-large" name="day_of_week" id="day_of_week">
            <option value="option">Choose an option</option>
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
            <option value="fri">Friday</option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="poutcome">Outcome of previous compaign :</label>
          <select required class="input is-large" name="poutcome" id="poutcome">
            <option value="option">Choose an option</option>
            <option value="nonexistent">Nonexistent</option>
            <option value="failure">Failure</option>
            <option value="success">Success</option>
          </select>
        </div>
      </div>
      <div class="control">
        <label>Duration :</label>
        <input required class="input is-large" name="duration" placeholder="Duration" autofocus=""/>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
